<!DOCTYPE html>
{## The root HTML template used for the website. ##}
<HTML>
<HEAD>
<META CHARSET="utf-8">
<META NAME="viewport" CONTENT="width=device-width, initial-scale=1.0">
<META NAME="description" CONTENT="Lura's Sailor Moon Watch Guide">
<META name="color-scheme" CONTENT="only light">

<TITLE>LURA'S SAILOR MOON WATCH GUIDE!!!</TITLE>
<LINK REL="stylesheet" HREF="/static/style.css">
<LINK REL="stylesheet" HREF="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

{% block customhead %}

{% endblock %}
</HEAD>
<BODY CLASS="BG-2" ID="BDOY">
<SCRIPT>
    function toggleBg() {
        var klass = document.getElementById("BDOY");
        if (klass.className === "BG-1") {
            klass.className = "BG-2";
        } else {
            klass.className = "BG-1";
        }
    }
</SCRIPT>

{% block body required %}

{% endblock %}
</BODY>
</HTML>
